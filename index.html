<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <style>
        #map_canvas{
            width: 60%;
            height: 400px;
            border: 1px solid black;
            float: left;
        }
        #directions {
            width: 38%;
            float: right;
        }
        body {
            font-size: 12px;
        }
    </style>
</head>
<body>
<input type="text" id="routeFrom" name="routeFrom" value="Moscow, Sokolniki" />
<label for="routeFrom">From</label><br />
<input type="text" id="routeTo" name="routeTo" value="Moscow, Himki" />
<label for="routeTo">To</label><br />
<select id="routeMode" name="routeMode">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
</select>
<label for="routeMode">Mode</label><br />
<div class="textcenter">
    <button id="routeGo">Route</button>
    <button id="routeClear">Clear Route</button>
</div>
<div id="map_canvas"></div>
<div id="directions"></div>

<script src="gmaps.js"></script>

</html>
